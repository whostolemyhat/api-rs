language: rust
sudo: false

cache:
  directories:
      - target

rust:
  - stable
  - nightly
  - beta

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
  - travis-cargo build
  - travis-cargo test
  - travis-cargo doc